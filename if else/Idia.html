<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //practice
        
        
        var a=parseInt(prompt("enter: "));
        var b=parseInt(prompt("enter: "));
        document.write("Given value is : "+ "a="+a +" , "+"b="+b+"<br/>");

        //What do you want ?
        var question=prompt("What do you want !");
        document.write("You Want to"+" "+question+"<br/>");

        if (question=='sum')
        {
        var sum= a+b;
        document.write("Result Is = "+sum+ "<br/>");
        }
        
        else if (question=='sub')
        {
        var sub= a-b;
        document.write("Result Is = "+sub +"<br/>")
        }
        else if(question=='mul')
        {
        var mul= a*b;
        document.write("Result Is = "+mul +"<br/>")
        }

        else if(question=='vag')
        {
        var vag= a/b;
        document.write("Result Is = "+vag +"<br/>")
        }
    </script>
</body>
</html>
